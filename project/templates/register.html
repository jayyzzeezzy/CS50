{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm Password" type="password">
        </div>

        <h6 class="mb-3">Are you a</h6>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="tenant" value="tenant">
            <label class="form-check-label" for="/register">Tenant</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="contractor" value="contractor">
            <label class="form-check-label" for="/register">Contractor</label>
        </div>

        <div class="my-3">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
